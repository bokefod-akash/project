<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><h1>PaySphere</h1></div>
        <ul class="sidebar-item">
            <li><i class="fas fa-home"></i><a href="index.html">DashBoard</a></li>
            <li class="active"><i class="fa-regular fa-user"></i><a href="profile.html">Profile</a></li>
            <li><i class="fas fa-wallet"></i><a href="salery-breackdown.html">Salery Breakdown</a></li>
            <li><i class="fas fa-file-invoice-dollar"></i><a href="payslips.html">Payslips</a></li>
            <li><i class="fas fa-paper-plane"></i><a href="raise-req.html">Raise Request</a></li>
            <li><i class="fas fa-sign-out-alt"></i><a href="req-status.html">Request Status</a></li>
        </ul>
        <button id="logout">LOGOUT</button>
    </div>
    <div class="main">

        <div class="header">
            <div class="info">
                <!-- <p>Welcome employee name</p> -->
                <p>DATE</p>
            </div>
        </div>
        <hr>

        <h2 class="sec-name ">Profile</h2>

        <div class="main-con main-con-profile" >
            <div class="profile-logo">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="profile-info">
                <div class="full-name sec">
                    <p class="label">Full Name</p>
                    <p class="value">employee name</p>
                </div>
                <div class="employee-id sec">
                    <p class="label">Employee ID</p>
                    <p class="value">10202</p>
                </div>
                <div class="department sec">
                    <p class="label">Department</p>
                    <p class="value">Department</p>
                </div>
                <div class="phone sec">
                    <p class="label">Phone</p>
                    <p class="value"></p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s ease;
    }
    .btn-download {
      /* background-color: orange; */
      color: gray;
    }
    .btn-view {
      background-color: #007bff;
      color: white;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      table, th, td {
        font-size: 13px;
      }
      .btn {
        padding: 5px 8px;
        font-size: 12px;
      }
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
